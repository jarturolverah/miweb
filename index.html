<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Web con Datos</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #00ff00;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #003300;
    }
  </style>
</head>
<body>
  <h1>Usuarios (datos desde JSON)</h1>
  <table id="tablaUsuarios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Cargar el archivo JSON y mostrar en la tabla
    fetch("data.json")
      .then(response => response.json())
      .then(datos => {
        const tbody = document.querySelector("#tablaUsuarios tbody");
        datos.forEach(usuario => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${usuario.id}</td>
            <td>${usuario.nombre}</td>
            <td>${usuario.rol}</td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(error => console.error("Error cargando datos:", error));
  </script>
</body>
</html>
