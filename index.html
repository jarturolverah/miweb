<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Retro con B√∫squeda</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .panel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 10px;
      font-family: "Courier New", monospace;
    }
    button:hover {
      background: #00ff00;
      color: #000;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #00ff00;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #003300;
    }
  </style>
</head>
<body>
  <h1>Usuarios (CRUD Retro con B√∫squeda)</h1>

  <!-- Panel de acciones -->
  <div class="panel">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="rol" placeholder="Rol">
    <button onclick="agregarUsuario()">Agregar</button>
    <input type="text" id="buscar" placeholder="Buscar usuario..." onkeyup="mostrarUsuarios()">
    <select id="filtroRol" onchange="mostrarUsuarios()">
      <option value="">-- Filtrar por Rol --</option>
      <option value="Administrador">Administrador</option>
      <option value="Usuario">Usuario</option>
      <option value="Invitado">Invitado</option>
    </select>
    <button onclick="limpiarTodo()">üîÑ Resetear</button>
  </div>

  <!-- Tabla -->
  <table id="tablaUsuarios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // --- Base inicial ---
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [
      { id: 1, nombre: "Arturo", rol: "Administrador" },
      { id: 2, nombre: "Mar√≠a", rol: "Usuario" },
      { id: 3, nombre: "Luis", rol: "Invitado" }
    ];

    function guardar() {
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
    }

    function mostrarUsuarios() {
      const tbody = document.querySelector("#tablaUsuarios tbody");
      tbody.innerHTML = "";

      const textoBuscar = document.getElementById("buscar").value.toLowerCase();
      const filtroRol = document.getElementById("filtroRol").value;

      usuarios
        .filter(u => 
          u.nombre.toLowerCase().includes(textoBuscar) &&
          (filtroRol === "" || u.rol === filtroRol)
        )
        .forEach((u, index) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${u.id}</td>
            <td contenteditable="true" onblur="editarUsuario(${index}, 'nombre', this.innerText)">${u.nombre}</td>
            <td contenteditable="true" onblur="editarUsuario(${index}, 'rol', this.innerText)">${u.rol}</td>
            <td>
              <button onclick="borrarUsuario(${index})">Borrar</button>
            </td>
          `;
          tbody.appendChild(fila);
        });
    }

    function agregarUsuario() {
      const nombre = document.getElementById("nombre").value.trim();
      const rol = document.getElementById("rol").value.trim();
      if (!nombre || !rol) {
        alert("Completa los campos");
        return;
      }
      const nuevo = {
        id: usuarios.length ? usuarios[usuarios.length - 1].id + 1 : 1,
        nombre,
        rol
      };
      usuarios.push(nuevo);
      guardar();
      mostrarUsuarios();
      document.getElementById("nombre").value = "";
      document.getElementById("rol").value = "";
    }

    function editarUsuario(index, campo, valor) {
      usuarios[index][campo] = valor;
      guardar();
    }

    function borrarUsuario(index) {
      if (confirm("¬øSeguro que deseas borrar este usuario?")) {
        usuarios.splice(index, 1);
        guardar();
        mostrarUsuarios();
      }
    }

    function limpiarTodo() {
      if (confirm("‚ö†Ô∏è Esto borrar√° todos los registros y restaurar√° los de ejemplo. ¬øContinuar?")) {
        usuarios = [
          { id: 1, nombre: "Arturo", rol: "Administrador" },
          { id: 2, nombre: "Mar√≠a", rol: "Usuario" },
          { id: 3, nombre: "Luis", rol: "Invitado" }
        ];
        guardar();
        document.getElementById("buscar").value = "";
        document.getElementById("filtroRol").value = "";
        mostrarUsuarios();
      }
    }

    // --- Inicializar ---
    mostrarUsuarios();
  </script>
</body>
</html>
