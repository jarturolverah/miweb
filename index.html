<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Retro</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
    }
    .boton {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      background: transparent;
      color: #00ff00;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .boton:hover {
      background: #00ff00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Bienvenido Página de Prueba</h1>
  <p>Página publicada con <strong>GitHub Pages</strong>.</p>
  <a href="https://github.com/" target="_blank" class="boton">Ver mi GitHub</a>
</body>
</html>
